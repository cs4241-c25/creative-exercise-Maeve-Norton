<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Exercise: SVG</title>
</head>

<body>

<h1>Simple Animated SVG</h1>

<svg width="600" height="100" xmlns="http://www.w3.org/2000/svg">
    <rect id="rectangle" x="0" y="60" width="95" height="100" fill="green"/>
</svg>

<br>
<input type="button" value="Start" onclick="start()" />
<input type="button" value="Stop" onclick="stop()" />

<script src="js/main.js"></script>
